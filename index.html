<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Login Form and Register</title>
    </head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="Button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="socialicon">

            </div>

            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chek-box"><span>Remember password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>


            <form id="Register"  class="input-group">
                <input type="text" class="input-field" placeholder="Enter User" required>
                <input type="email" class="input-field" placeholder="Enter Email" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="chek-box"><span>I agreee to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>



    <script>

var x = document.getElementById("Login");
var y = document.getElementById("Register");
var z = document.getElementById("btn");


function  Register() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
}



function  Login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0";
}

    </script>
</body>
</html>
